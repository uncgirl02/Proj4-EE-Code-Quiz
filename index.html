<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <nav id="top-header">
                <h4 id="high-scores">View High Scores</h4>
                <h4 id="countdown">Time Left:<span id="time-left"></span></h4>
            </nav>
        </header >

        <div id="directions-page">
            <h1 id="main-header">Coding Quiz Challenge</h1>
            <p id="directions">
                Try to answer the following code related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your time/score by 10 seconds!<br>  Good luck!
            </p>
            <button id="start-button"></button>
        </div>    
      
        <div id="quiz-questions">
            <h2 id="question"></h2>
            <div id="quiz-answers"></div>
        </div>        
            
        <div id="end-screen">
            <h2>Quiz Complete!</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <p>Enter your initials here: <input type="text" id="initials"></p>
            <button id="submit-button">Submit</button>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>  
</html>
